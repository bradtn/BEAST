[include mainsail.cfg]
[include dragonburner_leds.cfg]
[include macros.cfg]
#[include purge_bucket_scrubber.cfg]
[include speedtest.cfg]

[mcu]
canbus_uuid: dc57f6294346

[mcu can0]
canbus_uuid=4d980282845f

[exclude_object]

[skew_correction]

[idle_timeout]
timeout: 36000

[printer]
kinematics: corexy
max_velocity: 450  
max_accel: 35000   			#Max 4000
max_z_velocity: 15 			#Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor SoC]
sensor_type: temperature_host

[temperature_sensor CANBOARD]
sensor_type: temperature_mcu
sensor_mcu: can0

[temperature_sensor chamber]
sensor_type: Generic 3950
Sensor_pin: PA4

########################
# X/Y Stepper Settings #
########################

[stepper_x]
step_pin: PE2
dir_pin: PB4
enable_pin: !PC11
microsteps: 32
rotation_distance: 40
endstop_pin: ^can0:PB8
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC10
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

[stepper_y]
step_pin: PF12
dir_pin: PF11
enable_pin: !PB3
microsteps: 32
rotation_distance: 40
endstop_pin: ^PF3
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 80
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PF13
interpolate: True
run_current: 0.8
hold_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

######################
# Z Stepper Settings #
######################

[stepper_z]
step_pin: PD8
dir_pin: !PC6
enable_pin: !PC7
rotation_distance: 4
microsteps: 32
#endstop_pin: ^PF5
#position_endstop: -0.5
endstop_pin: probe:z_virtual_endstop
position_max: 340
position_min: -5
homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PD10
interpolate: true
run_current: 0.8
#hold_current: 0.8
sense_resistor: 0.110
#stealthchop_threshold: 0

[stepper_z1]
step_pin: PD3
dir_pin: !PD2
enable_pin: !PD5
rotation_distance: 4
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PD4
interpolate: true
run_current: 0.8
#hold_current: 0.8
sense_resistor: 0.110
#stealthchop_threshold: 0

[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PD1
rotation_distance: 4
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PD0
interpolate: true
run_current: 0.8
#hold_current: 0.80
sense_resistor: 0.110
#stealthchop_threshold: 0


############
# Extruder #
############

[extruder]
step_pin: can0:PD0
dir_pin: can0:PD1
enable_pin: !can0:PD2
rotation_distance: 4.6824
microsteps: 16
full_steps_per_rotation: 200
max_extrude_only_distance: 500.00
max_extrude_only_velocity: 120.0
max_extrude_only_accel: 1500
max_extrude_cross_section: 50
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: can0:PB13
sensor_pin: can0:PA3
sensor_type: ATC Semitec 104NT-4-R025H42G
control: pid
pid_Kp: 21.507
pid_Ki: 1.887
pid_Kd: 61.296
min_temp: 10
max_temp: 290
min_extrude_temp: 180
pressure_advance_smooth_time: 0.03

[tmc2209 extruder]
uart_pin: can0:PA15
stealthchop_threshold: 0
run_current: 0.85

[gcode_arcs]
resolution: 0.1

##############
# Bed Heater #
##############

[heater_bed]
heater_pin: PE3
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
max_power: 1.0
min_temp: 0
max_temp: 120
pwm_cycle_time: 0.0166
control: pid
pid_kp: 58.437
pid_ki: 2.347
pid_kd: 363.769

[verify_heater heater_bed]
max_error: 50
check_gain_time: 99999
hysteresis: 5
heating_gain: 2

###############
# Fan Control #
###############

[heater_fan hotend_fan]
pin: can0:PA0
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

## PART COOLING
[fan]
pin: can0:PA1
kick_start_time: 0.5
#cycle_time: 0.15
off_below: 0.10

[heater_fan controller_fan_1]
pin: PE6
kick_start_time: 0.5
heater: heater_bed
heater_temp: 20.0

[heater_fan controller_fan_2]
pin: PE0
kick_start_time: 0.5
heater: heater_bed
heater_temp: 20.0

[heater_fan nevermore_fan]
pin: PE4 
kick_start_time: 0.5
heater: heater_bed
heater_temp: 50
fan_speed: 1.0

#################
#  LED Control  #
#################

[output_pin Under Caselight]
pin: PC12
#max_power: 1.0
#kick_start_time: 0.5
pwm: true
shutdown_value: 0
value: 1
cycle_time: 0.01
#scale: 100

[output_pin Above Caselight]
pin: PE5
#max_power: 1.0
#kick_start_time: 0.5
pwm: true
shutdown_value: 0
value: 1
cycle_time: 0.01
#scale: 100

#####################################################
#  Homing, Gantry and Bed Mesh Adjustment Routines  #
#####################################################

[safe_z_home]
home_xy_position:175,175
speed:350
z_hop:20


[z_tilt]
z_positions:
   -50, 18
   175, 398
   400, 18
points:
   50, 5
   175, 300
   300, 5

speed: 400
horizontal_move_z: 10
retries: 20
retry_tolerance: 0.0050

[bed_mesh]
speed: 500
horizontal_move_z: 10
mesh_min: 30,30
mesh_max: 310,310
fade_start: 0.6
fade_end: 10.0
probe_count: 20,20
mesh_pps:2,2
algorithm: bicubic
zero_reference_position: 175, 175

[scanner]
canbus_uuid: f1c7a35486a3            
x_offset: 0                          #    adjust for your cartographers offset from nozzle to middle of coil
y_offset: 27.0                       #    adjust for your cartographers offset from nozzle to middle of coil
backlash_comp: 0.00308               #   Backlash compensation distance for removing Z backlash before measuring the sensor response. 
calibration_method: touch            #    leave this as touch unless you want to use scan only for everything. 
sensor: cartographer                 #    this must be set as cartographer unless using IDM etc.
sensor_alt: carto                    #    alternate name to call commands. CARTO_TOUCH etc
#scanner_touch_z_offset: 0.05        #    This is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset
mesh_runs: 2                         #    Number of passes to make during mesh scan.

###################
#  Input Shaping  #
###################

##EBB36
[adxl345]
cs_pin: can0:PB12
spi_software_sclk_pin: can0:PB10
spi_software_mosi_pin: can0:PB11
spi_software_miso_pin: can0:PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
    175,175,20  # an example for a 350mm printer
    
[input_shaper]
shaper_freq_x: 90.8 # center frequency for the X axis filter
shaper_type_x: 2hump_ei # filter type for the X axis
damping_ratio_x: 0.067 # damping ratio for the X axis
shaper_freq_y: 62.2 # center frequency for the Y axis filter
shaper_type_y: 2hump_ei # filter type for the Y axis
damping_ratio_y: 0.070 # damping ratio for the Y axis

[autotune_tmc stepper_x]
motor: moons-ms17hd6p420I-05
tuning_goal: auto
pwm_freq_target: 22e3

[autotune_tmc stepper_y]
motor: moons-ms17hd6p420I-05
tuning_goal: auto
pwm_freq_target: 22e3

[autotune_tmc extruder]
motor: ldo-36sth20-1004ahg
tuning_goal: auto

[autotune_tmc stepper_z]
motor: moons-le174s-t0804-300-ar3-s-150
tuning_goal: auto

[autotune_tmc stepper_z1]
motor: moons-le174s-t0804-300-ar3-s-150
tuning_goal: auto

[autotune_tmc stepper_z2]
motor: moons-le174s-t0804-300-ar3-s-150
tuning_goal: auto

